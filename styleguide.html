<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Style Guide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Yrsa" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <h1>Style Guide</h1>
        </div>
      </div>

    <div class="row">
      <div class="col-md-6 col-xs-12">
        <div class="row padding-below">
          <div class="col-md-5 col-xs-12 flex-bottom">
              <h4>Primary Color</h4>
          </div>
          <div class="col-md-7 colors">
            <div class="square primary"><p class="align-bottom">#313975</p></div>
            <div class="square primary1"><p class="align-bottom">#080E3B</p></div>
            <div class="square primary2"><p class="align-bottom">#535A92</p></div>
          </div>
        </div>

        <div class="row padding-below">
          <div class="col-md-5 col-xs-12 flex-bottom">
              <h4>Secondary Color</h4>
          </div>
          <div class="col-md-7 colors">
            <div class="square secondary"><p class="align-bottom">#482E74</p></div>
            <div class="square secondary1"><p class="align-bottom">#2D1557</p></div>
            <div class="square secondary2"><p class="align-bottom">#674F91</p></div>
          </div>
        </div>

        <div class="row padding-below">
          <div class="col-md-5 col-xs-12 flex-bottom">
              <h4>Shades of White</h4>
          </div>
          <div class="col-md-7 colors">
            <div class="square white1"><p class="align-bottom gray-text">#482E74</p></div>
            <div class="square white2"><p class="align-bottom gray-text">#2D1557</p></div>
            <div class="square white3"><p class="align-bottom gray-text">#674F91</p></div>
          </div>
        </div>

        <div class="row padding-below">
          <div class="col-md-5 col-xs-12 flex-bottom">
              <h4>Shades of Gray</h4>
          </div>
          <div class="col-md-7 colors">
            <div class="square gray1"><p class="align-bottom">#8A8B91</p></div>
            <div class="square gray2"><p class="align-bottom">#8B8890</p></div>
            <div class="square gray3"><p class="align-bottom">#686A79</p></div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-xs-12">

      </div>
    </div>


    </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
